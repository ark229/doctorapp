<ion-header>
  <ion-navbar color="secondary">
    <ion-title>{{ 'Video Consultation Results' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <div class="div-search-bar-text">
    <ion-row>
      <ion-col>
        <ion-label class="lbl-search" item-start color="dark_light"> Search Doctor:</ion-label>
      </ion-col>
      <ion-col>
        <ion-label class="lbl-search-result" color="dark_light">{{doctorProfiles.length}} Results for
          "Allergist/Immunologist"
        </ion-label>
      </ion-col>
    </ion-row>
  </div>

  <div *ngFor="let doctorProfile of doctorProfiles">

    <doctor-profile-card [profile]="doctorProfile" [enableButton]="true"></doctor-profile-card>
  </div>

  <live-support-fab>

  </live-support-fab>


</ion-content>
