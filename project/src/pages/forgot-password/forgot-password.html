<ion-header no-border>
  <ion-navbar color="secondary">
    <ion-title>{{ 'Forgot Password' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid padding>


    <ion-row class="row-img" margin-top><img class="top-icon" src="assets/icon/daktar_online.png"></ion-row>
    <ion-row class="row-title" margin-bottom><p class="top-title">{{'You can use your registered email address to
      recover your password.' | translate}}</p>
    </ion-row>


    <ion-row class="row-form">


      <form [formGroup]="form" novalidate class="form-login">

        <div class="div-input">

          <ion-row class="row-mobile" no-padding>
            <ion-col no-padding col-2 text-center align-self-center class="country_code">
              <ion-icon name="ios-mail-outline" class="icon-email" color="secondary"></ion-icon>
            </ion-col>

            <ion-col no-padding col-10 class="col-mobile">
              <ion-item no-lines no-padding>
                <ion-input formControlName="email"
                           name="email"
                           type="text" spellcheck="false"
                           autocapitalize="off"
                           maxlength="40"
                           placeholder="Enter email"
                           clearInput clearOnEdit="false">

                </ion-input>
              </ion-item>

            </ion-col>
          </ion-row>


        </div>


        <div padding-right padding-left class="btn-forgot">
          <button (click)="validatePasswordAction()" ion-button block round icon-right type="submit" color="secondary">
            {{'Submit' | translate}}
          </button>
        </div>


      </form>


    </ion-row>


  </ion-grid>
</ion-content>
